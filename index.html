<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>

    <div class="container1">
      <div class="box-1"></div>
      <div class="box-2"><div class="name-game">TETRIS</div></div>
      <div class="box-3">

        <div class="bottom">
          <button id="start" class="btn">Старт</button>
          <button id="pause" class="btn">Пауза</button>
        </div>

      </div>
      <div class="box-4"></div>
    </div>

    <div class="container2">
      <div class="box-1"></div>
      <div class="box-2">
        <div class="main"></div>
        <div id="game-over">GAME OVER</div>
      </div>

      <div class="container3">
        <div id="next-figure"></div>

        <div class="score">Score: <span id="score">0</span></div>

      </div>
      <div class="box-4"></div>
    </div>

    <div id="game"></div>

    <script src="js/script.js"></script>
  </body>
</html>
